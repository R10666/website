<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 2em;
        }

        .contact-info {
            flex: 1;
            padding-right: 2em;
            margin-right: auto;
            color: #333;
            font-size: 1.2em;
            position: relative;
            left: 2%;
        }

        .contact-info h2 {
            font-size: 2em;
            margin-bottom: 1em;
            color: #333;
            padding-top: 0.6em;
        }

        .contact-info p {
            margin: 2em 18;
        }

        .contact-info i {
            margin-right: 10px; /* Adds some space between the icon and the text */
            color: #ff6600; /* Icon color */
        }

        .contact-form {
            flex: 1;
            background-color: #f9f9f9;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* To position the message box */
        }

        .contact-form h2 {
            font-size: 2em;
            margin-bottom: 1em;
            color: #333;
        }

        .contact-form label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 0.5em;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            font-family: Arial, sans-serif;
            line-height: 1.5em;
            color: #333;
            box-sizing: border-box;
        }

        .contact-form button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 0.75em 2em;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #e65c00;
        }

        .message-sent {
            display: none; /* Initially hidden */
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e0ffe0;
            padding: 1em;
            border-radius: 5px;
            color: #333;
            font-size: 1.2em;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function displayMessage() {
            var messageBox = document.getElementById('message-sent');
            messageBox.style.display = 'block';

            // Hide the message after 5 seconds
            setTimeout(function() {
                messageBox.style.display = 'none';
            }, 5000);
        }
    </script>
</head>
<body>
    <div class="top-bar" style="position: sticky; top: 0; z-index: 1000;">
        <a href="index.html" class="top-bar-button">Home</a>
        <a href="projects.html" class="top-bar-button">Projects</a>
        <a href="contact.html" class="top-bar-button">Contact</a>
        <a href="Resume.pdf" class="top-bar-button">Resume</a>
        <div class="dropdown">
            <button class="dropbtn">More</button>
            <div class="dropdown-content">
                <a href="page5.html">work</a>
                <a href="page6.html">in</a>
                <a href="page7.html">progress</a>
            </div>
        </div>
    </div>

    <div class="contact-container">
        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><i class="fas fa-envelope"></i> Email: rob@robinteng.com</p>
            <p><i class="fas fa-phone-alt"></i> Phone: (01) 805 518 2335</p>
            <p><i class="fas fa-map-marker-alt"></i> Location: Santa barbara</p>

            <!-- LinkedIn Icon with Padding and No Text -->
            <p style="margin-top: 3em;">
                <a href="https://www.linkedin.com/in/rob10"/ target="_blank">
                    <i class="fab fa-linkedin" style="font-size: 4em; color: #0077b5;"></i>
                </a>
            </p>

        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send me a Message</h2>
            <form action="https://formspree.io/f/xvgpwdpq" method="POST" onsubmit="displayMessage(); return true;">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>

                <label for="title">Title</label>
                <input type="text" id="title" name="title">

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
            <div id="message-sent" class="message-sent">Message sent, I will get back to you soon!</div>
        </div>
    </div>

    <div class="footer">
        <p class="footer-left">Created by Robin</p>
        <p class="footer-right">&copy; <span id="year"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
