<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 2em;
        }

        .contact-info {
            flex: 1;
            padding-right: 2em;
            margin-right: auto;
            color: #333;
            font-size: 1.2em;
            position: relative;
            left: 2%;
        }

        .contact-info h2 {
            font-size: 2em;
            margin-bottom: 1em;
            color: #333;
        }

        .contact-info p {
            margin: 0.5em 0;
        }

        .contact-form {
            flex: 1;
            background-color: #f9f9f9;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            font-size: 2em;
            margin-bottom: 1em;
            color: #333;
        }

        .contact-form label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 0.5em;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em; /* Ensure consistent font size */
            font-family: Arial, sans-serif; /* Ensure consistent font family */
            line-height: 1.5em; /* Ensure consistent line height */
            color: #333;
            box-sizing: border-box; /* Make sure padding does not affect the width */
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.75em 2em;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        /* Success message styling */
        #success-message {
            display: none;
            margin-top: 1em;
            color: green;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="top-bar" style="position: sticky; top: 0; z-index: 1000;">
        <a href="index.html" class="top-bar-button">Home</a>
        <a href="projects.html" class="top-bar-button">Projects</a>
        <a href="contact.html" class="top-bar-button">Contact</a>
        <a href="Resume_v2.pdf" class="top-bar-button">Resume</a>
        <div class="dropdown">
            <button class="dropbtn">More</button>
            <div class="dropdown-content">
                <a href="page5.html">Page 5</a>
                <a href="page6.html">Page 6</a>
                <a href="page7.html">Page 7</a>
            </div>
        </div>
    </div>

    <div class="contact-container">
        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: your.email@example.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 123 Your Street, Your City, Your Country</p>
            <!-- Add more contact information if needed -->
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Leave a Message</h2>
            <form id="contact-form" action="https://formspree.io/f/{your-form-id}" method="POST">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>

                <label for="title">Title</label>
                <input type="text" id="title" name="title">

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>

            <!-- Success Message -->
            <p id="success-message">Your message is sent. I will get back to you shortly.</p>
        </div>
    </div>

    <div class="footer">
        <p class="footer-left">Created by ___</p>
        <p class="footer-right">&copy; 2024</p>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Show the success message
            document.getElementById('success-message').style.display = 'block';

            // Optionally, reset the form
            document.getElementById('contact-form').reset();
        });
    </script>
</body>
</html>
