<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Bot</title>
    <style>
        #board {
            width: 400px;
            margin: 20px auto;
        }
        #status {
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <!-- Include chessboard.js and chess.js libraries via CDN -->
    <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
</head>
<body>
    <h1 style="text-align: center;">Play Chess Against a Bot</h1>
    <div id="board"></div>
    <div id="status"></div>

    <!-- Chess.js logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.js"></script>
    <!-- Chessboard.js to display the board -->
    <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        
        const boardConfig = {
            draggable: true,
            position: 'start',
            onDrop: handleMove,
        };

        const board = Chessboard('board', boardConfig);
        const game = new Chess();

        function handleMove(source, target) {
            // See if the move is legal
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q' // Auto-promote to queen
            });

            // Illegal move
            if (move === null) return 'snapback';

            // Update the board and status
            board.position(game.fen());
            updateStatus();

            // Make the AI move after a delay
            window.setTimeout(makeAIMove, 250);
        }

        function makeAIMove() {
            const possibleMoves = game.ugly_moves();
            
            // Game over
            if (game.game_over()) return;

            const randomIndex = Math.floor(Math.random() * possibleMoves.length);
            game.ugly_move(possibleMoves[randomIndex]);

            board.position(game.fen());
            updateStatus();
        }

        function updateStatus() {
            const status = game.in_checkmate() ? 'Checkmate!' :
                           game.in_draw() ? 'Draw!' :
                           game.in_stalemate() ? 'Stalemate!' :
                           game.in_check() ? 'Check!' :
                           `Next move: ${game.turn() === 'w' ? 'White' : 'Black'}`;

            statusElement.innerHTML = status;
        }

        updateStatus();
    </script>
</body>
</html>
